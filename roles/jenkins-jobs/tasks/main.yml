- name: Create a Jenkins Folders
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/folder.xml') }}"
    name: "{{item}}"
    password: admin
    user: admin
    url: http://172.31.3.2:8080
    loop:
      - demo

- name: Create Pipeline Jobs
  include_role:
    name: jenkins-jobs
    tasks_from: pipeline-job
    loop: "{{pipeline_jobs}}"

